# Set the color to 24 bit
set -sa terminal-overrides ",xterm*:Tc"

# Set a nicer prefix
unbind C-b
set -g prefix C-s
bind-key C-s send-prefix

# Enable mouse support
set -g mouse on

# Start numbering panes and windows at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'xamut/tmux-weather'

# Catppuccin Settings
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory weather date_time"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_window_default_color "#{thm_gray}"
set -g @catppuccin_window_default_background "#{thm_black4}"
set -g @catppuccin_window_current_color "#{thm_yellow}"
set -g @catppuccin_window_current_background "#{thm_black}"

# Nicer way to copy text
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Move the status bar to the top
set -g status-position top

# Nicer splitting and the current path when splitting panes
unbind '"'
unbind '%'
bind 'v' split-window -v -c "#{pane_current_path}"
bind 's' split-window -h -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the bottom)
run '~/.config/tmux/plugins/tpm/tpm'

